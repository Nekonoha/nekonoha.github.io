name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Clean root npm artifacts
        run: |
          rm -rf node_modules
          rm -f package-lock.json
        working-directory: .
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Clean frontend node_modules and package-lock.json
        run: |
          rm -rf node_modules
          rm -f package-lock.json
        working-directory: ./frontend

      - name: Install frontend dependencies
        run: npm install
        working-directory: ./frontend
        
      - name: Clean auto-battler node_modules and package-lock.json
        run: |
          rm -rf node_modules
          rm -f package-lock.json
        working-directory: ./auto-battler

      - name: Install auto-battler dependencies
        run: npm install
        working-directory: ./auto-battler

      - name: Clean visual-tool node_modules and package-lock.json
        run: |
          rm -rf node_modules
          rm -f package-lock.json
        working-directory: ./visual-tool

      - name: Install visual-tool dependencies
        run: npm install
        working-directory: ./visual-tool
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Generate frontend static site
        run: npm run generate
        working-directory: ./frontend
        env:
          NODE_ENV: production
          
      - name: Generate auto-battler static site
        run: npm run generate
        working-directory: ./auto-battler
        env:
          NODE_ENV: production
          NUXT_APP_BASE_URL: /auto-battler/

      - name: Generate visual-tool static site
        run: npm run generate
        working-directory: ./visual-tool
        env:
          NODE_ENV: production
          NUXT_APP_BASE_URL: /visual-tool/
          
      - name: Copy auto-battler to frontend dist
        run: |
          mkdir -p ./frontend/dist/auto-battler
          cp -r ./auto-battler/.output/public/* ./frontend/dist/auto-battler/

      - name: Copy visual-tool to frontend dist
        run: |
          mkdir -p ./frontend/dist/visual-tool
          cp -r ./visual-tool/.output/public/* ./frontend/dist/visual-tool/
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/dist
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4